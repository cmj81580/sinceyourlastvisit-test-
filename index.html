<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Since Your Last Visit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Since Your Last Visit</h1>
    <p class="tagline">Your personalized ride through time.</p>
  </header>

  <main>
    <label for="last-visit">When did you last visit Silver Dollar City?</label>
    <input type="date" id="last-visit" />
    <button id="check-button">Show Changes</button>

    <section id="new-section">
      <h2>New Since Your Last Visit</h2>
      <div id="new-results" class="results-grid"></div>
    </section>

    <section id="closed-section">
      <h2>Closed Since Your Last Visit</h2>
      <div id="closed-results" class="results-grid"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Since Your Last Visit</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
