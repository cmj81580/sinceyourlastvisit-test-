<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Since Your Last Visit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Since Your Last Visit</h1>
    <p class="tagline">Your personalized ride through time.</p>
  </header>

  <main>
    <label for="park-select">Choose a theme park:</label>
    <select id="park-select">
      <option value="sdc">Silver Dollar City</option>
    </select>

    <label for="last-visit">When did you last visit?</label>
    <input type="date" id="last-visit" />

    <button id="check-button">Check What's New</button>

    <section id="results"></section>
  </main>

  <footer>
    <p>&copy; 2025 Since Your Last Visit. All rights reserved.</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
