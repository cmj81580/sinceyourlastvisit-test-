<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Since Your Last Visit – Silver Dollar City</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Since Your Last Visit</h1>
    <p class="tagline">Your personalized ride through time</p>
  </header>

  <main>
    <section class="input-section">
      <label for="visitDate">Enter your last visit date:</label>
      <input type="date" id="visitDate" />
      <button onclick="filterAttractions()">Show What's New</button>
    </section>

    <section id="results">
      <h2>New Since Your Last Visit</h2>
      <div id="attractionList"></div>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ for Silver Dollar City fans</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
